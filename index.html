<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fylo</title>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Caveat&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Libre+Baskerville&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit&family=Poppins:wght@400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
            <img class="title-logo" src="./images/logo.svg" />
        </div>
        <div class="icons">
            <div class="bg-logo"><img src="./images/icon-document.svg" /></div>
            <div class="bg-logo"><img src="./images/icon-folder.svg" /></div>
            <div class="bg-logo"><img src="./images/icon-upload.svg" /></div>
        </div>
      </div>
      <div class="right">
          <h5>Youve used 815 GB of your storage</h5>
          <div class="bar">
            <div class="loading-bar"></div>
            <div class="loading-bar-color"></div>
          </div>
          <div class="giga">
            <h5>0 GB</h5>
            <h5>1000 GB</h5>
          </div>
          <div class="notification">
            <h1>185</h1>
            <h5>GB Left</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
